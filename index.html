<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/b1af876e4a.js" crossorigin="anonymous"></script>
</head>

<body>
  <main class="main-wrapper">
    <div class="ping-single-column">
      <header class="ping-single-column__header">
        <a href="index.html" class="logo">
          <img src="images/logo.svg" alt="ping logo">
        </a>
      </header>
      <article class="ping-single-column__content">
        <div class="article-content">
          <section class="article-content__text">
            <div class="text-section">
              <h1>We are launching <strong>soon!</strong></h1>
              <p>Subscribe and get notified</p>
            </div>
          </section>
          <section class="article-content__form">
            <form class="email-subscribe" novalidate="true">
              <input type="email" placeholder="Your email address...">
              <input type="submit" value="Notify Me">
              </form>
              </section>
          <section class="article-content__image">
            <img src="images/illustration-dashboard.png" alt="">
          </section>
          <section class="article-content__social">
            <a href="#" class="social-icon-container"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="social-icon-container"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="social-icon-container"><i class="fa-brands fa-instagram"></i></a>
          </section>
        </div>
      </article>
      <footer class="ping-single-column__footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobStk">robster</a>.
    </p>
  </footer>
</body>

</html>
