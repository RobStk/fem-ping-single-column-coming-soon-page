<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="main-wrapper">
    <article class="ping-single-column">
      <header class="ping-single-column__header">
        <a href="index.html">
          <img src="images/logo.svg" alt="ping logo">
        </a>
      </header>
      <article class="ping-single-column__content">
        <section class="text-section">
          <h1>We are launching <strong>soon!</strong></h1>
          <p>Subscribe and get notified</p>
        </section>
        <section class="form-section">
          <form class="email-subscribe" novalidate="true">
            <input type="email">
            <input type="submit" value="Notify Me">
          </form>
        </section>
        <section class="image-section">
          <img src="images/illustration-dashboard.png" alt="">
        </section>
        <section class="social-section">
          <a href="#" class="social-icon-container"><img src="images/facebook-f.svg" alt="" class="social-icon"></a>
          <a href="#" class="social-icon-container"><img src="images/twitter.svg" alt="" class="social-icon"></a>
          <a href="#" class="social-icon-container"><img src="images/instagram.svg" alt="" class="social-icon"></a>
        </section>
      </article>
      <footer class="ping-single-column__footer">
        &copy; Copyright Ping. All rights reserved.
      </footer>
    </article>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobStk">robster</a>.
    </p>
  </footer>
</body>

</html>
